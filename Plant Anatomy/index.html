<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Plant Life</title>
</head>
<div id="inner">
    <button id="protein" onclick="puroSuco()">
        <img src="img/protein.png" alt="SUCO">
    </button>
    <p>SUCO</p>
</div>
<body>
    <section>
        <h1>ESTÁGIO <span id="estagioN">1</span></h1>
        <div id="botaoDia">
            <button name="voltarTodos" onclick="voltarDia(this.name)"><<</button>
            <button onclick="voltarDia(this.name)"><</button>
            <h3>  DIA <span id="dia">0</span>  </h3>
            <button onclick="passarDia(this.name)">></button>
            <button name="passarTodos" onclick="passarDia(this.name)">>></button>
        </div>
        <div id="estagios">
            <img id="plantas" src="./img/Pumpkin_Stage_1.png" alt="Pumpkin_Stage_1">
            <a href="aviso.html" id="aviso" ><img src="./img/olhoIcon.png" alt=""></a>
        </div>
    </section>
    <h2>NÍVEL DE POLUIÇÃO: <span id="poluicaoPorcentagem">0</span>%</h2>
    <section id="produtos">
        <h2>PRODUTOS</h2>
        <div>
            <button id="regador" onclick="produtosPoluicao(this.id)">
                <img src="./img/regador.png" alt="Regador">
            </button>
            <p>ÁGUA<br>(-5)</p>
        </div>
        <div>
            <button id="detergente" onclick="produtosPoluicao(this.id)">
                <img src="./img/detergente.png" alt="Detergente">
            </button>
            <p>DETERGENTE<br>(+2)</p>
        </div>
        <div>
            <button id="oleo" onclick="produtosPoluicao(this.id)">
                <img src="./img/oleo.png" alt="óleo">
            </button>
            <p>ÓLEO<br>(+5)</p>
        </div>
    </section>
    <section id="legenda">
        <h2>ESTÁGIOS</h2>
        <p>Estágio 1: dia <span id="est1">0</span></p>
        <p>Estágio 2: dia <span id="est2">2</span></p>
        <p>Estágio 3: dia <span id="est3">4</span></p>
        <p>Estágio 4: dia <span id="est4">7</span></p>
        <p>Estágio 5: dia <span id="est5">11</span></p>
        <p>Estágio 6: dia <span id="est6">13</span></p>
    </section>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
